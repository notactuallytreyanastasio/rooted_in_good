name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prepare for static export
        run: |
          # Remove middleware (not supported in static export)
          rm -f src/middleware.ts

          # Remove API routes (not supported in static export)
          rm -rf src/app/api

          # Replace server actions with no-ops (server actions not supported in static export)
          cat > src/actions/auth.ts << 'ACTIONS_EOF'
          export async function register(_formData?: FormData) { return { error: "Demo mode" }; }
          export async function login(_formData?: FormData) { return { error: "Demo mode" }; }
          ACTIONS_EOF

      - name: Build static site
        env:
          STATIC_EXPORT: "true"
          NEXT_PUBLIC_STATIC_EXPORT: "true"
          NEXT_PUBLIC_DEMO_PASSWORD: ${{ secrets.DEMO_PASSWORD }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
